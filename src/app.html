		<style>
	  .navbar {
		  position: fixed;
		  top: 0;
		  width: 100%;
		  transition: top 0.4s ease;  /* Adjust transition time as needed */
	  }
	  
	  .code-editor-content {
		  background: #1E1E1E;
		  border-radius: 8px;
		  padding: 1rem;
	  }
	  
	  .code-editor-content pre {
		  margin: 0;
		  background: transparent !important;
		  padding: 0 !important;
	  }
	  
	  .code-editor-content code {
		  font-family: 'Fira Code', monospace;
		  font-size: 14px;
		  line-height: 1.5;
	  }
	  
	  .code-editor-tab {
		  background: transparent;
		  border: 1px solid #4A5568;
		  color: #A0AEC0;
		  padding: 0.5rem 1rem;
		  border-radius: 6px;
		  cursor: pointer;
		  transition: all 0.2s;
	  }
	  
	  .code-editor-tab.active {
		  background: #4A5568;
		  color: white;
		  border-color: transparent;
	  }
	  </style>
		<script>
	  document.addEventListener("DOMContentLoaded", function() {
		  let lastScrollTop = 0;
		  const navbar = document.querySelector('.navbar'); // Ensure .navbar is the correct class
		  if (navbar) {
			  let isScrolling;
			  window.addEventListener('scroll', function() {
				  clearTimeout(isScrolling);
				  let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
				  // Check if the user is scrolling down
				  if (scrollTop > lastScrollTop) {
					  // User is scrolling down - hide the navbar after a delay
					  isScrolling = setTimeout(function() {
						  navbar.style.top = "-100px";  // Adjust based on navbar height
					  }, 400); // Adjust the delay (400ms)
				  } else {
					  // User is scrolling up - show the navbar immediately
					  navbar.style.top = "0";
				  }
				  // Update lastScrollTop for the next scroll event
				  lastScrollTop = scrollTop;
			  });
		  } else {
			  console.error("Navbar element not found. Make sure the class name matches your navbar.");
		  }
	  });
	  </script>
	  %sveltekit.head%
