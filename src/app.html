<!doctype html>
<html lang="en" data-wf-page="66e8dee2171ca3c335f1b25d" data-wf-site="66e8dee2171ca3c335f1b257">
	<head>
		<meta charset="utf-8">
		<title>Bismuth</title>
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />
		<!-- Note: Tailwind CSS may conflict with Webflow styles. Test thoroughly and use !important if needed -->
		<link href="https://fonts.googleapis.com" rel="preconnect">
		<link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
		<script type="text/javascript">WebFont.load({  google: {    families: ["Inter:300,regular,500,600,700","Sora:300,regular,500,600"]  }});</script>
		<script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
		<link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
		<link href="images/webclip.png" rel="apple-touch-icon">
		<style>
	  .navbar {
		  position: fixed;
		  top: 0;
		  width: 100%;
		  transition: top 0.4s ease;  /* Adjust transition time as needed */
	  }
	  
	  .code-editor-content {
		  background: #1E1E1E;
		  border-radius: 8px;
		  padding: 1rem;
	  }
	  
	  .code-editor-content pre {
		  margin: 0;
		  background: transparent !important;
		  padding: 0 !important;
	  }
	  
	  .code-editor-content code {
		  font-family: 'Fira Code', monospace;
		  font-size: 14px;
		  line-height: 1.5;
	  }
	  
	  .code-editor-tab {
		  background: transparent;
		  border: 1px solid #4A5568;
		  color: #A0AEC0;
		  padding: 0.5rem 1rem;
		  border-radius: 6px;
		  cursor: pointer;
		  transition: all 0.2s;
	  }
	  
	  .code-editor-tab.active {
		  background: #4A5568;
		  color: white;
		  border-color: transparent;
	  }
	  </style>
		<script>
	  document.addEventListener("DOMContentLoaded", function() {
		  let lastScrollTop = 0;
		  const navbar = document.querySelector('.navbar'); // Ensure .navbar is the correct class
		  if (navbar) {
			  let isScrolling;
			  window.addEventListener('scroll', function() {
				  clearTimeout(isScrolling);
				  let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
				  // Check if the user is scrolling down
				  if (scrollTop > lastScrollTop) {
					  // User is scrolling down - hide the navbar after a delay
					  isScrolling = setTimeout(function() {
						  navbar.style.top = "-100px";  // Adjust based on navbar height
					  }, 400); // Adjust the delay (400ms)
				  } else {
					  // User is scrolling up - show the navbar immediately
					  navbar.style.top = "0";
				  }
				  // Update lastScrollTop for the next scroll event
				  lastScrollTop = scrollTop;
			  });
		  } else {
			  console.error("Navbar element not found. Make sure the class name matches your navbar.");
		  }
	  });
	  </script>
		<script>
	  document.addEventListener("DOMContentLoaded", function() {
		  // Function to copy code and provide feedback
		  function copyCode(buttonId, codeText) {
			  const button = document.getElementById(buttonId); // The button to trigger the copy
			  button.addEventListener('click', function() {
				  navigator.clipboard.writeText(codeText).then(function() {
					  // Optional: Change button text to show confirmation
					  button.innerText = 'Copied!';
					  // Reset button text after 2 seconds
					  setTimeout(function() {
						  button.innerText = 'Copy Code';
					  }, 2000);
				  }).catch(function(err) {
					  console.error('Failed to copy text: ', err);
				  });
			  });
		  }
		  // Define the code content and associate it with each button
		  const codeText1 = `
			  import io
	  import requests
	  from PIL import Image
	  from bismuth import CodeAgent
	  # Use Bismuth CodeAgent to process images
	  agent = CodeAgent()
	  agent.add_function(ImageProcessor().create_thumbnail)
		  `;
		  const codeText2 = `
			  # Install Bismuth CLI across multiple languages
			  nickgregory@MBP >> python3 -m pip install bismuthcli
			  nickgregory@MBP >> bismuth setup --languages python,javascript,rust
		  `;
		  const codeText3 = `
			  # Generate a new project template
			  nickgregory@MBP >> bismuth create project my_awesome_app
			  Generating project structure for my_awesome_app...
			  # Add a new feature interactively
			  nickgregory@MBP >> bismuth add feature authentication
			  Select authentication type: [jwt/oauth/basic]
		  `;
		  // Call the copyCode function for each button with their respective content
		  copyCode('copyBtn3', codeText1);   // Button 1
		  copyCode('copyBtn1', codeText2);  // Button 2
		  copyCode('copyBtn2', codeText3);  // Button 3
		  // Code Editor Tab Switching
		  const codeEditorTabs = document.querySelectorAll('.code-editor-tab');
		  const codeEditorContents = document.querySelectorAll('.code-editor-tab-content');
		  codeEditorTabs.forEach(tab => {
			  tab.addEventListener('click', () => {
				  const tabName = tab.getAttribute('data-tab');
				  // Remove active class from all tabs and contents
				  codeEditorTabs.forEach(t => t.classList.remove('active'));
				  codeEditorContents.forEach(c => c.classList.remove('active'));
				  // Add active class to clicked tab and corresponding content
				  tab.classList.add('active');
				  document.querySelector(`.code-editor-tab-content[data-tab="${tabName}"]`).classList.add('active');
			  });
		  });
	  });
	  </script>
	  %sveltekit.head%
	  </head>
	<body data-sveltekit-preload-data="hover" class="body">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
